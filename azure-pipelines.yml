#
# configure build system
#
# https://docs.microsoft.com/azure/devops/pipelines/languages/python
#

variables:
  linux_image: ubuntu-16.04
  macos_image: macOS-10.14
  windows_image: win1803

trigger:
  - master

jobs:
- job: 'lint_docs'
  displayName: 'Code Quality and Documentation'
  pool:
    vmImage: 'ubuntu-16.04'

  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '3.7'
      architecture: 'x64'

  - script: python -m pip install --upgrade pip setuptools wheel
    displayName: 'Upgrade pip and friends'

  - script: pip install -e .[dev]
    displayName: 'Install dev requirements'

  - script: invoke pylint
    displayName: 'pylint'

  - script: invoke flake8
    displayName: 'flake8'

  - script: invoke docs
    displayName: 'Documentation'

- job: 'pytest'
  displayName: 'Test Suite'
  strategy:
    matrix:
      linux_3.7:
        image: $(linux_image)
        python.version: '3.7'
      linux_3.6:
        image: $(linux_image)
        python.version: '3.6'
      linux_3.5:
        image: $(linux_image)
        python.version: '3.5'
      macos_3.7:
        image: $(macos_image)
        python.version: '3.7'
      macos_3.6:
        image: $(macos_image)
        python.version: '3.6'
      macos_3.5:
        image: $(macos_image)
        python.version: '3.5'
      windows_3.7:
        image: $(windows_image)
        python.version: '3.7'
      windows_3.6:
        image: $(windows_image)
        python.version: '3.6'
      windows_3.5:
        image: $(windows_image)
        python.version: '3.5'

  pool:
    vmImage: '$(image)'

  steps:
  - task: UsePythonVersion@0
    inputs:
      versionSpec: '$(python.version)'
      architecture: 'x64'

  - script: python -m pip install --upgrade pip setuptools wheel
    displayName: 'Upgrade pip and friends'

  - script: pip install -e .[dev]
    displayName: 'Install dev requirements'

  - script: invoke pytest
    displayName: 'pytest'
